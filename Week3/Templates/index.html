<!DOCTYPE html>
<html>
<head>
    <title>Chunking Demo</title>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</head>

<body>
    <h2>Chunking Demo</h2>
    <textarea id="text_input" cols="70" rows="10"></textarea><br>
    <button id="chunk_btn" type="button">Chunk Me!</button>
    <h4>Output:</h4>
    <p></p>
</body>

</html>

<style>
    p {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<script type="text/javascript">
$("#chunk_btn").click(function (e) { 
    $.ajax({
        url: '/scan-sentence',
        type: 'POST',
        data: {
            text_input: $("#text_input").val()
        },
        success: function(data) {
            $('p').html(data.result);
        } 
    });
    e.preventDefault();
    
});
</script>
